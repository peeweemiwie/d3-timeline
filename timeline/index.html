<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>D3 Timeline Chart</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" />
  <link rel="stylesheet" href="https://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css" />
  <link rel="stylesheet" href="../dist/timeline-chart.css" />
  <link rel="stylesheet" href="../dist/timeline.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrapper">
    
    <section class="top">
      <header class="header">
        <div class="patient-info">
          <button class="btn back"><i class="material-icons">arrow_back</i></button>    
          <h2 class="title">Joy Smith</h2>
        </div>
        <div class="page-info">
          <h1 class="title">Treatments Timeline</h1>
        </div>
      </header>
      <div id="chart"></div>
    </section>
    <main class="main">
      <div id="card">
        <div class="container">
          
        </div>
      </div>
    </main>
    <footer class="footer">
      <button class="btn message"><i class="material-icons">notifications</i><span class="span">message</span></button>
      <button class="btn patients selected"><i class="material-icons">people</i><span class="span">patients</span></button>
      <button class="btn support"><i class="material-icons">help</i><span class="span">support</span></button>
      <button class="btn profile"><i class="material-icons">account_circle</i><span class="span">profile</span></button>
    </footer>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
  <script src="../dist/timeline-chart.js"></script>
  <script src="../dist/timeline-card.js"></script>
  <script id="code" src="../js/data.js"></script>
  <script src="../js/data-chart.js"></script>
  <script src="../js/data-card.js"></script>
 
</body>

</html>
